<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Practice</title>
    <link rel="stylesheet" href="csspractice.css" />
  </head>
  <body>
    <div class="total">
        <h1>Registration Form</h1>
        <div class="inputs">
          <input class="x" type="text" placeholder="First Name"><br>
        <input class="y" type="text" placeholder="Last Name"><br>
        <input class="z" type="email" name="" id="" placeholder="Email"><br>
        <input class="a" type="password" name="" id="" placeholder="Password"><br>
        <div class="checkboxes">
          <input class="b" type="checkbox" name="Agree With Terms" id=""> Agree With Terms<br>
        <input class="c" type="checkbox" name="" id=""> Agree With Policy <br>
        </div>
        <input class="button" type="button" value="Register">
        </div>
      </div>
    </div>
  </body>
</html>
